<div class="sidebar">
  <img src="../../../assets/imgs/icons8-menu-100.svg" alt="menu" class="menu-button" (click)="onClickMenu()"
    *ngIf="!isOpenMenu" />
  <ul class="sidebar-items">
    <li *ngFor="let item of menu" class="sidebar-item" [ngClass]="{'active': checkRouter(item.link)}"
      [routerLink]="item.link" (click)="onClickMenu()">{{item.lablel}}</li>
  </ul>
</div>
<div class="overlay" *ngIf="isOpenMenu" (click)="onClickMenu()"></div>
